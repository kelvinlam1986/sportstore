<div class="jumbotron">
    <a routerLink="/products" class="btn btn-info btn-lg">View Tech Deals &raquo;</a>
</div>

<h3>{{header}}</h3>

<div class="row">
    <div class="col-xs-6 col-sm-4 col-md-3" *ngFor="let product of products">
        <div class="product">
            <img [src]="'images/' + product.ProductImage" />
            <div class="price">{{product.CurrentPrice | currency:'USD':true:'1.2-2'}}</div>
            <div class="title-container">
                <h5>{{product.ModelName}}</h5>
            </div>
            <div class="model-number">
                <span class="text-muted">Model Number:</span>
                {{product.ModelNumber}}
            </div>
            <a class="category" [routerLink]="['/products', product.CategoryId]">{{product.CategoryName}}</a>
            <a class="btn btn-primary btn-cart" [routerLink]="['/products', product.Id]">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Add To Cart
            </a>
        </div>
    </div>
</div>
